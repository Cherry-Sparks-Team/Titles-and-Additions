 #event
 atm_event.0001.t: "Объединение Руси"
 atm_event.0001.desc: "Мне удалось прекратить междоусобицы среди русских князей и объединить эти земли под своей властью. Конец распрям и раздору!"
 atm_event.0001.a: "Да славится [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 atm_event.0002.desc: "[eastern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] объединяет земли Руси под своей властью. Означает ли это конец междоусобиц или даст начало еще большему раздору? Только [ROOT.Char.GetFaith.FateGodName] знает."
 atm_event.0003.t: "Возвращение полабских земель"
 atm_event.0003.desc: "Мне удалось вернуть земли, по праву принадлежащие славянам!"
 atm_event.0003.a: "Наконец-то!"
 atm_event.0004.t: "Объединение Богемии и Моравии"
 atm_event.0004.desc: "Я объединил короны Богемии и Моравии!"
 atm_event.0004.a: "Да здравствует король!"
 atm_event.0005.t: "Балтийские земли стали частью Руси"
 atm_event.0005.desc: "Я заявил права на балтийские земли!"
 atm_event.0005.a: "Таково наше право!"
 atm_event.0006.t: "Южные степи стали частью Руси"
 atm_event.0006.desc: "Я заявил права на южные степи!"
 atm_event.0006.a: "Таково наше право!"
 atm_event.0007.t: "Объединение балтийских земель"
 atm_event.0007.desc: "Я объединил балтийские земли!"
 atm_event.0007.a: "Наконец-то!"
