 # Veche Elective
 veche_elective_succession_law:0 "Славянские выборы"
 veche_elective_succession_law_subname:0 "Вечевые собрания"
 veche_elective_succession_law_effects:0 "[ruler|E] и все [de_jure|El] [vassals|El] (кроме баронов) могут предложить кандидатуру [Concept( 'heir', 'наследника' )|El]. На наследство могут претендовать [Concept( 'extended_family', 'дальние родственники' )|El] правителя, его дети и любые законные [claimants|El]. Этот [succession_law|El] подразумевает, что [voting_power|El] зависит от размера [Concept( 'domain', 'домена' )|El] [Concept( 'elector', 'выборщика' )|El]. Кроме того, на него влияют [county_development|El] и [county_opinion|El]."
 veche_elective_candidates:0 "Родственники, претенденты и вассалы"
 veche_elective_candidates_tooltip:0 "Следующие персонажи имеют законное право на участие в роли кандидата:\n$EFFECT_LIST_BULLET$Родственники текущего правителя, не претендующие на наследование теократии или республики\n$EFFECT_LIST_BULLET$[claimants|E] на титул, не претендующие на наследование теократии или республики\n$EFFECT_LIST_BULLET$[Concept( 'powerful_vassal', 'Могущественные' )|E] де-юре вассалы титула"
 veche_elective_electors:0 "Главы свободных родов"
 veche_elective_electors_tooltip:0 "Право называться [Concept( 'elector', 'выборщиками' )|E] на вечевом собрании имеют вассалы, отвечающие следующим критериям:\n$EFFECT_LIST_BULLET$ Титулованный князь\n$EFFECT_LIST_BULLET$ [powerful_vassal|E], знатный [knight|El] или [councillor|El]-вассал князя\n$EFFECT_LIST_BULLET$ Прямой вассал титула"
