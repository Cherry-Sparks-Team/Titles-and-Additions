 court.0108.desc:1 "[foreign_prince.GetName], [Select_CString(foreign_prince.IsFemale, 'которая', 'который' )] утверждает, будто [SCOPE.sCharacter('foreign_prince').GetSheHe] — [foreign_prince.Custom('GetPrincessPrince')] в изгнании из далекой страны, [Select_CString(foreign_prince.IsFemale, 'прибыла', 'прибыл' )] ко двору с целым экзотическим зверинцем.[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] полнится слухами о [SCOPE.sC('foreign_prince').GetHerHis] щедрости!\n\n[Select_CString(foreign_prince.IsFemale, 'Богатая и великодушная чужеземка заявила', 'Богатый и великодушный чужеземец заявил' )], что намеревается вступить в брак, и целью [foreign_prince.GetHerHis] намерений [Select_CString(available_child.IsFemale, 'стала не кто иная', 'стал не кто иной' )], как [available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\nИ хотя [Select_CString(foreign_prince.IsFemale, 'экзотическая', 'экзотический' )] [foreign_prince.Custom('GetPrincessPrince')] вызывает при дворе восхищение, с доверием все не так просто. [sceptical_courtier.GetName] утверждает, что края, в котором будто бы [Select_CString(foreign_prince.IsFemale, 'родилась чужеземка', 'родился чужеземец' )], нет ни на одной карте.\n\n[sceptical_courtier.GetSheHe|U], пользуясь поддержкой единомышленников, заявляет, что [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] — [Select_CString(foreign_prince.IsFemale, 'мошенница', 'мошенник' )] и требует суровой кары. Шутка ли, [available_child.GetName] [Select_CString(available_child.IsFemale, 'могла', 'мог' )] осквернить нашу династию браком с #EMP [Select_CString(foreign_prince.IsFemale, 'простолюдинкой', 'простолюдином' )]#!."
