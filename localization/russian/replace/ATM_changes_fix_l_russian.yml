 jester.100.desc:0 "Еще один напряженный день... И вот я сижу в надежде продлить миг тишины и спокойствия, как вдруг двери моих покоев распахиваются.\n\nЭто же [Select_CString(jester.IsFemale, 'моя соперница', 'мой соперник' )], а ныне — шут [jester.GetTitledFirstName]. [jester.GetHerHis|U] [jester.Custom('GetClothingArticle')] в экскрементах, а в руках — [jester.Custom('GetAccessory')|l] самой крикливой расцветки! Подумать только, теперь снаружи [jester.GetSheHe] выглядит так же дерьмово, как внутри — уж я-то знаю эту мерзкую душонку!\n\n«[ROOT.Char.Custom('GetExpensiveDrink_Singular')]... мой #EMP сюзерен#!» — хмуро цедит [jester.GetSheHe], и лицо [jester.GetHerHis] дергается.\n\nЧто ж, иногда жизнь, все-таки, хороша."
