 game_concept_cultural_acceptance_baseline_desc:1 "У [Concept( 'cultural_acceptance', 'терпимости культур' )|E] есть базовое значение, и при его превышении терпимость будет постепенно снижаться до этого значения. Базовое значение зависит от следующих факторов:\n$EFFECT_LIST_BULLET$Общее [heritage|El]\n$EFFECT_LIST_BULLET$Общий [language|El]\n$EFFECT_LIST_BULLET$Общие [faith|El] и [religion|El], особенно при наличии доктрины «[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]» или принадлежности к группе «[GetReligionFamily('rf_eastern').GetName]»\n$EFFECT_LIST_BULLET$Общие [ethos|El] в пределах одного [Concept( 'region', 'региона' )|E]"
 game_concept_holy_war_desc:4 "$game_concept_holy_war$ — это особый тип [Concept( 'war', 'войны' )|E], которую [Concept( 'ruler', 'правитель' )|E] одной [Concept( 'faith', 'конфессии' )|E] ведет против правителя другой конфессии.\n\n$game_concept_holy_war$ обычно весьма разрушительна, и победитель захватывает все [Concept( 'counties', 'графства' )|E] в выбранной области. Если же конфессия нападающего имеет доктрину «[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]» или в захваченных землях есть [Concept( 'vassals', 'вассалы' )|E] той же конфессии, что и у нападающего, то некоторые или даже все вассалы в захваченной области могут просто перейти под власть завоевателя.\n\nВ отличие от прочих войн, в случае священной войны правители той же конфессии, что и цель, могут помочь ей обороняться без необходимости заключать [Concept( 'alliance', 'союз' )|E].\n\nРазличные [Concept( 'religious_families', 'религиозные концепции' )|E] могут разрешать или ограничивать ведение священных войн."
 game_concept_lover:0 "Любовник"
 game_concept_lover_desc:3 "$game_concept_lovers$ — это [Concept( 'character', 'персонажи' )|El], связанные романтической и плотской любовью.\n\nОбычно такие [Concept( 'relation', 'отношения' )|E] происходят вне [Concept( 'marriage', 'брака' )|El] или [Concept( 'concubinage', 'связи с наложницей' )|E] и чаще всего держатся в [Concept( 'secret', 'секрете' )|El].\n\nЕсли мужчина и женщина — [Concept( 'lovers', 'любовники' )|E], женщина может понести ребенка. Если любовники не [Concept( 'married', 'состоят в браке' )|E] (и не связаны другой формальной связью), такой ребенок станет [Concept( 'bastard', 'бастардом' )|El] независимо от того, хранится ли его родство в тайне.\n\nИскренне преданные и любящие [Concept( 'lovers', 'любовники' )|E] могут стать [Concept( 'soulmate', 'родственными душами' )|El]."
