 culture_not_female_only_tt:0 "У вашей культуры нет [Concept( 'tradition', 'традиции' )|E], позволяющей ограничить наследие только женщинами, а ваша [faith|El] не обладает [Concept( 'doctrine', 'доктриной' )|E] «[GetFaithDoctrine('doctrine_gender_male_dominated').GetBaseName]»"
 tradition_female_only_inheritance_requirements:0 "Вы должны следовать [Concept( 'faith', 'конфессии' )|E] с доктриной «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]» или иметь одно из следующих [Concept( 'heritage', 'наследий' )|E]: #V $heritage_akan_name$ое#!, #V $heritage_west_african_name$ое#!, #V $heritage_senegambian_name$ое#! или #V $heritage_yoruba_name$ое#!"
 culture_parameter_poet_trait_romance_bonuses:1 "[traits|E] «[GetTrait('poet').GetName( GetNullCharacter )]» и «[GetTrait('gallant').GetName( GetNullCharacter )]» дают значительные бонусы к [Concept( 'scheme', 'проискам' )|E] [GetScheme('courting').GetTypeName|l]"
