 # activities\petition_liege_events_l_russian.yml
 petition_liege.0201.desc.intro:0 "[petition_liege.GetTitledFirstNamePossessive] принимает меня в тронном зале. [petition_liege.GetSheHe|U] подзывает меня и разрешает говорить."
 petition_liege.0201.desc.bridge:1 "\n\nВыслушав мою подготовленную речь, [petition_liege.GetSheHe] тепло улыбается и говорит «Ну конечно, [petition_liege.Custom2('RelationToMeShort', petitioning_vassal)]! Я немедленно отправлю людей разобраться с этим делом»."
 petition_liege.0205.desc.bridge:1 "\n\nВыслушав мою заготовленную речь, [petition_liege.GetSheHe] некоторое время хранит молчание, обдумывая услышанное. В конце концов [petition_liege.GetSheHe] начинает говорить: «Ты приводишь неплохие доводы, но если я соглашусь, мне потребуется кое-что взамен. У тебя есть идеи, как сделать соглашение выгодным для нас обоих?»"
 petition_liege.0205.desc.bridge:1 "\n\nВыслушав мою заготовленную речь, [petition_liege.GetSheHe] некоторое время хранит молчание, обдумывая услышанное. В конце концов [petition_liege.GetSheHe] начинает говорить: «Ты приводишь неплохие доводы, но если я соглашусь, мне потребуется кое-что взамен. У тебя есть идеи, как сделать соглашение выгодным для нас обоих?»"
 petition_liege.0209.desc.bridge.apologetic:1 "\n\nВыслушав мою заготовленную речь, [petition_liege.GetSheHe] хмурится и заявляет: «Прошу прощения, но [petition_liege.GetPrimaryTitleNoTierNoTooltip] от этого только пострадает. Я не могу на это пойти»."
 petition_liege.0209.desc.bridge.unapologetic:1 "\n\nВыслушав мою речь, [petition_liege.GetSheHe] хмурится и заявляет: «И #EMP это#!, по-твоему, срочно?! Нет. Ни в коем случае. А теперь прошу прощения, но меня ждут по-настоящему #EMP важные#! дела»."
 # interactions\vassal_interaction_l_russian.yml
 pardon_interaction_desc:1 "С вашей точки зрения [recipient.GetName] — [Concept( 'criminal', Select_CString(recipient.IsFemale, 'преступница', 'преступник' ))|E] ([recipient.GetImprisonmentReasons( actor.Self )]), что позволяет вам [Concept( 'imprison', 'арестовать' )|E] [Select_CString(recipient.IsFemale, 'ее', 'его' )] и не прослыть [Concept( 'tyranny', 'тираном' )|E].\n\nНо если вы предпочитаете сохранить [Select_CString(recipient.IsFemale, 'ей', 'ему' )] свободу, то можете даровать прощение. В таком случае все причины для [Concept( 'imprison', 'ареста' )|E] исчезнут, а [Select_CString(recipient.IsFemale, 'ее', 'его' )] [Concept( 'opinion', 'мнение' )|E] о вас улучшится."
