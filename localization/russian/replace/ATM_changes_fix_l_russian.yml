 # game_concepts_l_russian.yml
 game_concept_organized_desc:0 "В организованной [faiths|El] есть религиозная иерархия. Богослужения и практики более упорядочены, а каноны формализованы и унифицированы.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName|l] конфессия становятся организованной после реформирования. Прочие конфессии всегда считаются организованными."
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[faiths|E] религии [GetReligionFamily('rf_pagan').GetName], исповедующие доктрину «[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]», получают [Concept( 'battle', 'боевое' )|E] [Concept( 'advantage', 'преимущество' )|E] в [Concept( 'counties', 'графствах' )|E] той же конфессии."
 game_concept_concubinage_desc:1 "[faiths|E] с [Concept( 'doctrine', 'доктриной' )|E] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» допускают наличие наложниц, по статусу уступающих [Concept( 'spouse', 'супругам' )|E].\n\nВ отличие от [Concept( 'marriage', 'брака' )|E], наложничество не способствует заключению [Concept( 'alliances', 'союза' )|E]. Кроме того, для расставания с наложницей не требуется [Concept( 'divorce', 'развод' )|E]. Дети от наложниц считаются [Concept( 'legitimate', 'законными' )|E].\n\n[GetFaithDoctrine('doctrine_polygamy').GetBaseName] и наложничество — взаимоисключающие понятия."
 game_concept_primary_spouse_desc:0 "[faiths|E] [GetFaithDoctrine('doctrine_polygamy').GetBaseName] провозглашает, что [rulers|El] должны выбирать среди своих [Concept( 'spouses', 'супругов' )|El] главную жену или главного мужа. Главные супруги обладают высокой [Concept( 'fertility', 'плодовитостью' )|El], [opinion|El] о них повышается, а также они могут заседать в [Concept( 'council', 'совете' )|El]."
 game_concept_great_holy_war_desc:3 "$game_concept_great_holy_war$ — это особый тип [Concept( 'war', 'войны' )|E], объявить которую может только [Concept( 'head_of_faith', 'глава' )|E] [Concept( 'faith', 'конфессии' )|E]. Ее цель — подчинить влиянию конфессии целое [Concept( 'kingdom', 'королевство' )|E].\n\n$game_concept_great_holy_wars$ направлены на всех [Concept( 'rulers', 'правителей' )|E] иной [Concept( 'religion', 'религии' )|E] в землях выбранного [Concept( 'kingdom', 'королевства' )|E], так что те вынуждены объединяться для защиты. В случае победы [Concept( 'titles', 'титулы' )|E] в пределах выбранного королевства будут захвачены и поделены между агрессорами.\n\n[Concept( 'doctrines', 'Доктрины' )|E] позволяют начинать [Concept( 'directed_great_holy_wars', 'направленные священные войны' )|E], [Concept( 'undirected_great_holy_wars', 'всеобщие священные войны' )|E] или вовсе лишают конфессию возможности вести такие войны:\n$EFFECT_LIST_BULLET$ [core_tenets|E] «[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]», «[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]» и «[GetFaithDoctrine('tenet_warmonger').GetBaseName]» открывают доступ к великим священным войнам как таковым.\n$EFFECT_LIST_BULLET$ Конфессии, где есть [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] глава конфессии, имеют доступ только к направленным священным войнам.\n$EFFECT_LIST_BULLET$ Конфессии, где есть [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] глава, имеют доступ только ко всеобщим священным войнам.\n$EFFECT_LIST_BULLET$Конфессии, не имеющие главы, вообще не могут объявлять великие священные войны, даже если отвечают прочим требованиям.\n\nУ некоторых конфессий есть особые названия для великих священных войн, например «Крестовый поход» или «Джихад». Эти великие священные войны отличаются лишь названием и работают так же, как и все прочие."
 game_concept_at_peace_opinion_desc:1 "Персонажи, чей [core_tenet|El] [faiths|El] — «[GetFaithDoctrine('tenet_warmonger').GetBaseName]», получают штраф «$game_concept_at_peace_opinion$» вместо штрафа «[offensive_war_opinion|El]».\n\nЕсли вы слишком долго живете мирной жизнью, [vassals|El] начинают хуже к вам относиться #weak (если принадлежат к той же конфессии, что и вы).#!"
 game_concept_temporal_head_of_faith_desc:0 "[head_of_faith|E], исповедующей [GetFaithDoctrine('doctrine_temporal_head').GetBaseName|l], действует во многом как обычный [ruler|El], и, если он потеряет все свои земли, [title|El] главы конфессии будет уничтожен.\n\nЕсли [doctrines|El] [faiths|El] позволяют развязывать [great_holy_wars|El], это будет [great_holy_war_directed|El] #weak (например, джихад)#!."
 game_concept_spiritual_head_of_faith_desc:0 "[head_of_faith|E], исповедующей [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName|l], — [theocratic|El] титул, и потому его владелец не обязательно [landed|El] #weak (хотя это возможно).#!\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ обычно может отдавать [claims|El] или [gold|El].\n\nЕсли [doctrines|El] [faiths|El] позволяют развязывать [great_holy_wars|El], может начаться [great_holy_war_undirected|El] #weak (например, крестовый поход)#!."
 game_concept_court_chaplain_desc:0 "$game_concept_court_chaplain$ — [councillor|El], отвечающий за религиозные и духовные отношения с [Concept( 'faith', 'конфессиями' )|E], основная [doctrine|El] которых — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName].\n\nВ конфессиях с доктриной «[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]» чаще встречается не $game_concept_court_chaplain$, а более могущественный (и менее покладистый) [realm_priest|El]."
 game_concept_realm_priest_desc:0 "$game_concept_realm_priest$ — [councillor|El], отвечающий за религиозные и духовные отношения с [Concept( 'faith', 'конфессиями' )|E], для которых основная [doctrine|El] — [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName].\n\nВ отличие от коллег, чья доктрина — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] ([court_chaplains|El]), $game_concept_realm_priests$ автоматически [Concept( 'lease', 'берут в аренду' )|E] все [temple_holdings|El] в [Concept( 'domain', 'домене' )|E] [rulerpossessive|El], также им частично отходят [taxes|El] и [levies|El], которые приносят $game_concept_realm_priests$ [Concept( 'vassal', 'вассалов' )|E].\n\n$game_concept_realm_priests$ отправляют [Concept( 'liege', 'сюзерену' )|E] налоги и собирают ополчение, если имеют о нем положительное [opinion|El] (чем оно выше, тем больше епископская поддержка).\n\n$game_concept_realm_priests$, которые имеют низкое мнение о сюзерене, не отправляют налогов, не собирают ополчения и могут изрядно досаждать своему сюзерену."
 game_concept_temple_holding_desc:0 "Храмы — [holding_type|El], который используется [Concept( 'clergy', 'клиром' )|E] как [church_property|El] ([government_form|El] — [theocratic|El] строй). Однако [faiths|El], чья [doctrine|El] — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], позволяют всем своим участникам владеть храмами без штрафов.\n\nХрамы поставляют [levies|El] и [taxes|El] приблизительно в равных пропорциях."
 game_concept_church_property_desc:0 "Церковные владения — это [temples|El], которыми управляет [realm_priest|El].\n\nВ [faiths|El], где [doctrine|El] — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], не бывает церковных владений, а [temples|El] могут принадлежать светским [Concept( 'rulers', 'властителям' )|El] без штрафов."
 game_concept_house_desc:1 "$game_concept_house$ — ветвь на генеалогическом древе [dynasties|El]. Дома создают [rulers|El], которые не желают, чтобы над ними и далее властвовал [house_head|El], и пытаются стать главами новых домов.\n\nУ каждого дома есть имя и герб, но [dynasty_prestige|El] у них все равно общий с династией, а [player_heir|El] может быть представителем других ветвей династии."
