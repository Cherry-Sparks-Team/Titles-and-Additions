 bm_867_iberia_desc:3 "Старые иберийские державы распадаются.\n\nНа севере королевство Астурия раздирают амбициозные вассалы, жаждущие независимости.\n\nНа юге же усиливается аль-Андалус — но и здесь достаточно недовольных. В пограничных областях ходят разговоры о независимости, а среди правящей династии Омейядов пышным цветом цветут интриги.\n\nК богатым землям Иберии жадно приглядываются голодные иноземцы.\n\n#bold Многовековая борьба за Иберию вступает в новую фазу, и лишь случайность решит, закончится ли она кровопролитием или прочным миром."