 # tutorial\tutorial_l_russian.yml
 lesson_basics_happy_vassals_desc:2 "Имеет смысл заботиться о благополучии вассалов. Когда [vassals|El] счастливы, они не устраивают [scheme|El] и не образуют против вас [factions|El].\n\nДаже если ваш [character|El] — невероятно могущественный [ruler|El], не допускайте, чтобы вся [realm|El] восстала против вас. Неугодного властителя ждут [Concept( 'depose', 'низвержение' )|El], [war|El] или [GetScheme('murder').GetTypeName|l] во сне — в любом случае долго его правление не продлится.\n\n#TUT Некоторые вассалы могут заседать в вашем [Concept( 'council', 'совете' )|El] и выполнять [councillor_tasks|El], так что [opinion|El] и доверие таких вассалов особенно важно.#!"
 lesson_basics_schemes_murder_desc:3 "[scheme|E] могут оказаться особенно полезными, когда вас не очень устраивает [line_of_succession|El] — одним из способов продвинуться ближе к цели может быть простое #EMP устранение#! конкурентов.\n\nБез шума, без суеты, без свидетелей.\n\n#TUT Попытка покушения на [GetScheme('murder').GetTypeName|l] может быть раскрыто. Если план не сработает, на вас будут косо смотреть — в первую очередь сама несостоявшаяся жертва.#!  "
 lesson_basics_hooks_desc:3 "Иногда [scheme|El] порождают [secrets|El]: если вы застигнете кого-то за покушением на убийство, этот человек сделает все, чтобы вы молчали.\n\nВы также можете [Concept( 'blackmail', 'шантажировать' )|El] убийцу, чтобы у вас появилось [hooks|El]! $game_concept_hooks$ представляет собой услугу, которую обязан оказать вам определенный [character|El] по вашей просьбе или принуждению.\n\nПо ходу игры вы обнаружите немало способов приобрести $game_concept_hooks$ на различных персонажей. Экспериментируйте!\n\n#TUT Давайте представим, что у вас на крючке оказался кто-то из ваших [Concept( 'vassals', 'вассалов' )|El]...#!"
 # tutorial\tutorial_reactive_l_russian.yml
 reactive_advice_looming_game_over_desc:5 "Ой-ой! Кажется, у вас нет [Concept( 'player_heir', 'наследника' )|E]. Если вы сейчас умрете, [Concept( 'game_over', 'игра закончится' )|E]. Давайте попробуем этого избежать!\n\n#TUT Если вы попали в подобную ситуацию, обычно это означает, что династия на вас закончится. Отныне единственный выход из положения — появление [Concept( 'legitimate', 'законного' )|E] наследника!\n\nЕсли в вашем обществе наследник может быть только определенного пола, попробуйте изменить [gender_law|El] на менее суровый. Если у вас есть [bastards|El], самое время их признать!\n\nКроме того, попробуйте заключить [Concept( 'married', 'брак' )|E] с персонажем, [fertility|El] которого высока (как правило, женщины старше 45 лет редко могут зачать). Если всё равно ничего не помогает, попробуйте [Concept( 'divorce', 'развестись' )|E] или совершить [GetScheme('murder').GetTypeName|l] [Concept( 'spouse', 'супруга/супруги' )|E] и заключить новый брак — или осуществите [scheme|El] «[GetScheme('seduce').GetTypeName]», чтобы обзавестись бастардом.\n\nВремя не ждет, так что не рискуйте понапрасну!#!"
 reactive_advice_protect_against_factions_desc:1 "Против вас сформировалась [faction|El], но подождите паниковать — все еще можно исправить!\n\n[vassals|E] и [counties|El] объединяются во фракции, когда их не устраивает ваше правление. Чтобы этого не допустить, необходимо улучшить их [opinion|El] о вас или, напротив, заставить их пребывать [dreaded|El].\n\n#TUT Во избежание возникновения фракций рекомендуется повышать [opinion|El] вассалов о вас, не торопиться с завоеваниями и устраивать несчастные случаи более популярным [Concept( 'claimants', 'претендентам' )|El] на престол.\n\nОбычно, прежде чем фракция выдвигает требования, у вас есть время задобрить вассалов. Не теряйте его даром.#!"
