 learning_medicine.2010.start.desc:0 "Я вхожу в комнату, где работает [Select_CString(court_physician_court_position.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician_court_position'))] [court_physician_court_position.GetFirstName], и вижу, что [Select_CString(court_physician_court_position.IsFemale, 'она склонилась', 'он склонился' )] над книгой.\n\n«Этот перевод"
 # event_localization\trait_specific_events\trait_specific_ongoing_events_l_russian.yml
 trait_specific_ongoing.3002.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — [Select_CString(court_physician_court_position.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician_court_position'))] [court_physician_court_position.GetTitledFirstName] подходит ко мне как-то вечером. — У меня есть некоторые микстуры, которые могут оказаться полезными в борьбе с вашей меланхолией. Конечно, сначала состояние может ухудшиться, но попробовать стоит!»"
 trait_specific_ongoing.3003.desc:0 "«Для исцеления такого недуга очень важно очистить голову от вредных мыслей», — уверяет [Select_CString(court_physician_court_position.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician_court_position'))] [court_physician_court_position.GetTitledFirstName]. «Приходите ко мне пару раз каждую неделю, и мы обсудим груз, что лежит у вас на душе»."
 trait_specific_ongoing.3004.desc:0 "«Чтобы вы почувствовали себя лучше, нужно работать и над мыслями, и над действиями», — заявляет [Select_CString(court_physician_court_position.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician_court_position'))] [court_physician_court_position.GetTitledFirstName]. — «Я помогу вам вычленить в вашем сознании дурные мысли и привычки и справиться с ними»."
 trait_specific_ongoing.3005.desc:0 "«Упражнения и стимуляция тела прекрасно уравновешивают гуморы», — сообщает [Select_CString(court_physician_court_position.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician_court_position'))] [court_physician_court_position.GetTitledFirstName]. «[ROOT.Char.Custom('ResidenceBuilding')|U] может стать отличным местом для упражнений. Делайте три пробежки по всему зданию ежедневно»."
 trait_specific_ongoing.3006.desc:0 "«Совершенно очевидно, что дурные мысли и меланхолия навеяны злыми духами или демонами», — утверждает [Select_CString(court_physician_court_position.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician_court_position'))] [court_physician_court_position.GetTitledFirstName]. «Пусть [ROOT.Char.Custom('DefaultPriestTitle')] помолится за вас и изгонит зло из вашей души»."
 trait_specific_ongoing.3007.desc:0 "После того, что [Select_CString(court_physician_court_position.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician_court_position'))] [court_physician_court_position.GetTitledFirstName] со мной [Select_CString(court_physician_court_position.IsFemale, 'сотворила', 'сотворил' )], я внезапно понимаю, что снова могу #EMP чувствовать#!."
 trait_specific_ongoing.3008.desc_physician_died:0 "[Select_CString(court_physician_court_position.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician_court_position'))] [court_physician_court_position.GetTitledFirstName] [Select_CString(court_physician_court_position.IsFemale, 'умерла', 'умер' )], не завершив мое лечение, но [SCOPE.sC('court_physician_court_position').GetHerHis] советы помогли мне самостоятельно исцелиться от меланхолии."
 trait_specific_ongoing.3008.desc_physician_died:0 "[Select_CString(court_physician_court_position.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician_court_position'))] [court_physician_court_position.GetTitledFirstName] [Select_CString(court_physician_court_position.IsFemale, 'умерла', 'умер' )], не завершив мое лечение, но [SCOPE.sC('court_physician_court_position').GetHerHis] советы помогли мне самостоятельно исцелиться от меланхолии."
 trait_specific_ongoing.3008.desc_no_depression:0 "Мне больше не нужно выполнять то, что [Select_CString(court_physician_court_position.IsFemale, 'предписала', 'предписал' )] [Select_CString(court_physician_court_position.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician_court_position'))] [court_physician_court_position.GetTitledFirstName]: меланхолия прошла!"
